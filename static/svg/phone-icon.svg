<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  <rect width="100" height="100" fill="none"/>
  
  <!-- Phone base -->
  <rect x="35" y="20" width="30" height="60" rx="5" fill="none" stroke="#FF4E2E" stroke-width="3"/>
  
  <!-- Phone screen -->
  <rect x="38" y="25" width="24" height="40" rx="2" fill="none" stroke="#FF4E2E" stroke-width="2"/>
  
  <!-- Home button -->
  <circle cx="50" cy="72" r="4" fill="none" stroke="#FF4E2E" stroke-width="2"/>
  
  <!-- Phone signal waves -->
  <path d="M60,35 C65,35 70,30 70,25" fill="none" stroke="#FF4E2E" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M63,35 C73,35 80,28 80,20" fill="none" stroke="#FF4E2E" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M66,35 C81,35 90,26 90,15" fill="none" stroke="#FF4E2E" stroke-width="2" stroke-linecap="round">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
</svg>
